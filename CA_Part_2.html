        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
        <script>
            function reply_click(clicked_object)
                {
                    var sql = clicked_object.getAttribute('data-sql');
                    console.log(sql);
                    editor.setValue(sql);
                }
        </script>

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">DATA EMPLOYEES</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="Main_Menu.html">Home</a></li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
                <h1>1.1 Databases CA Part 2</h1>
                <p class="lead">Choose a query</p>
                <p>Score (40%)</p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="1.1" class="btn btn-success btn-block" data-sql="SELECT hire_date, emp_id, first_name FROM employees WHERE hire_date = '1991-05-01' LIMIT 100" onClick="reply_click(this)">1.1</button>
                <button name="1.2" class="btn btn-success btn-block" data-sql="SELECT emp_id, count(title) AS Mytitlestotal FROM titles GROUP BY emp_id HAVING Mytitlestotal >2 LIMIT 100" onClick="reply_click(this)">1.2</button>
                <button name="1.3" class="btn btn-success btn-block" data-sql="SELECT * FROM employees WHERE gender = 'F' LIMIT 100" onClick="reply_click(this)">1.3</button>
                <button name="1.4" class="btn btn-success btn-block" data-sql="SELECT emp_id, last_name, hire_date FROM employees WHERE last_name = 'Simmel' and hire_date < '1986-01-04' LIMIT 100" onClick="reply_click(this)">1.4</button>
                <button name="1.5" class="btn btn-success btn-block" data-sql="SELECT COUNT(last_name) AS Total_With_B FROM employees WHERE last_name like 'B%' LIMIT 100" onClick="reply_click(this)">1.5</button>
                <button name="1.6" class="btn btn-success btn-block" data-sql="CREATE TABLE emp_training (trainer_no integer PRIMARY KEY AUTOINCREMENT, first_name varchar not null, last_name vachar not null, t_modulo varchar)" onClick="reply_click(this)">1.6</button>
                <button name="1.7" class="btn btn-success btn-block" data-sql="INSERT INTO emp_training VALUES (1,'Joe', 'Bloggs', 'Google Docs'), (2,'Fred','Bloggs', 'Google Docs')" onClick="reply_click(this)">1.7</button>
                <button name="1.8" class="btn btn-success btn-block" data-sql="DROP TABLE IF EXISTS emp_training" onClick="reply_click(this)">1.8</button>
                <button name="1.9" class="btn btn-success btn-block" data-sql="ALTER TABLE employees ADD email_address varchar" onClick="reply_click(this)">1.9</button>
                <button name="1.10" class="btn btn-success btn-block" data-sql="UPDATE employees SET email_address = 'gfacello@gmail.com' WHERE emp_id = 10001" onClick="reply_click(this)">1.10</button>
                
            
            </div>
            <div class="col-lg-10 order-2">
                <textarea id="commands" class="col-lg-8 order-2 mb-5">
                </textarea>
                <div class="d-grid gap-2 mt-2">
                <button class="btn btn-primary" type="button" id="execute">Execute</button>
                    <input type="file" class="form-control" id="dbfile" />
                    <!-- <input type='file' id='dbfile'/> -->
                </div>
                    <div id="error" class="error"></div>
                
                    <pre id="output">Results will be displayed here</pre>
               </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
    </body>
